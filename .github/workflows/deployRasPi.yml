on:
  pull_request:
    branches:
      - usuyukey-master@v13
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "STARTüöÄ"
            echo "${{ secrets.SERVER_USER_PASSWORD }}" | sudo -S systemctl stop misskey
            echo "${{ secrets.SERVER_USER_PASSWORD }}" | sudo su misskey
            echo $(whoami)
            cd ~/usuyukey
            git fetch
            git reset --hard origin/usuyukey-master@v13
            git submodule update --init --recursive
            sed -i -e "s/\(\"version\": \".*\)\(\"\)/\\1-usuyukey-${{ secrets.USUYUKEY_VERSION }}\2/" package.json
            pnpm install
            pnpm clean
            NODE_ENV=production pnpm build
            pnpm migrate
            exit
            echo "${{ secrets.SERVER_USER_PASSWORD }}" | sudo systemctl restart misskey
            echo "DONEü•≥"
